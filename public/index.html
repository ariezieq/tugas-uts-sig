<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGIS Pro Sukabumi</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="info-panel">
      <h3><i class="fas fa-hospital-alt"></i> Dashboard Pro</h3>

      <div class="weather-widget">
        <div class="w-location">
          <i class="fas fa-map-marker-alt"></i>
          <span id="w-loc">Mencari Lokasi...</span>
        </div>

        <div class="w-main">
          <img id="w-icon" src="" alt="icon" style="display: none" />
          <div class="w-temp-wrapper">
            <span id="w-temp" class="big-temp">--Â°C</span>
            <div id="w-desc" class="desc-text">Memuat Data...</div>
          </div>
        </div>

        <hr style="opacity: 0.3; margin: 10px 0" />

        <div class="w-details">
          <div class="detail-item">
            <i class="fas fa-wind"></i>
            <span id="w-wind">-- km/j</span>
            <small>Angin</small>
          </div>
          <div class="detail-item">
            <i class="fas fa-tint"></i>
            <span id="w-hum">--%</span>
            <small>Lembap</small>
          </div>
        </div>
      </div>
    </div>
    <div class="simulation-controls">
      <button id="btn-mode" onclick="toggleSimulationMode()">
        <i class="fas fa-plus-circle"></i> Mode Tambah Ambulans
      </button>

      <button
        id="btn-reset"
        onclick="clearSimulations()"
        style="display: none; background-color: #c0392b"
      >
        <i class="fas fa-trash"></i> Reset Peta
      </button>
    </div>

    <div id="ambulance-list" class="ambulance-list-container"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
